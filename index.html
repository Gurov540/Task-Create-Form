<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Менеджер задач</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1>Менеджер задач</h1>

    <div class="container">
      <form action="" class="task-creation-form">
        <h2>Создать новую задачу</h2>

        <label for="task-title">Название</label>
        <input
          type="text"
          id="task-title"
          class="task-input"
          placeholder="Введите название задачи"
          required
        />

        <label for="task-description">Описание</label>
        <textarea
          id="task-description"
          class="task-input"
          placeholder="Опишите детали задачи"
        ></textarea>

        <fieldset>
          <div class="input-group">
            <label for="task-date">Дата</label>
            <input type="date" id="task-date" class="task-input" />
          </div>
          <div class="input-group">
            <label for="task-type">Тип</label>
            <select id="task-type" class="task-input">
              <option value="work">Работа</option>
              <option value="study">Учёба</option>
              <option value="sport">Спорт</option>
            </select>
          </div>
        </fieldset>

        <div class="checkbox-group">
          <input type="checkbox" id="task-important" />
          <label for="task-important">Важная задача</label>
        </div>

        <hr />
        <button type="button" class="task-creation-btn" id="add-btn">
          Добавить задачу
        </button>
      </form>

      <div class="task-list">
        <div class="task-list-header">
          <h2>Список задач</h2>
          <span id="task-counter">0</span>
        </div>

        <div class="tasks">
          <div class="empty-state" id="empty-state">

            <p>Начните добавлять задачи с помощью формы слева</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
